    <h2>2、孤独摇滚</h2>
    <p> “孤独摇滚”（日语：結束バンド）是指波奇和她的乐队成员所组成的乐队名，只因波奇在日语中与孤独的发音一致，加上性格上很符合孤独，
        在虹夏和其他成员的一致决定下组成了此乐队，并发表了一系列的专辑，其中，
        《ギターと孤独と蒼い惑星》 便是其中的一首。        
        视频示例： 
        <a href="./need/target0002.html" target="_blank">《ギターと孤独と蒼い惑星》 </a>
    </p>
