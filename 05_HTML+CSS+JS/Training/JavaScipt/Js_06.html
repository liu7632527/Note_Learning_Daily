<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        //水仙花数
        let i,gw,sw,bw
        for(i=100;i<1000;i++)
        {
            gw = i % 10
            sw = Math.floor( i / 10 % 10)
            bw = Math.floor( i / 100 )
            if(i == Math.pow(gw,3)+Math.pow(sw,3)+Math.pow(bw,3))
            {
                document.write(`${i} <br>`)
            }
        }

        //100~1000
        for(i=100;i<1000;i++)
        {
            console.log(i)
        }
    </script>
</body>
</html>
